<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/reset.css">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__logo">
            <img class="cabecalho__logo__imagem" src="/images/logoOptimus.svg" alt="">
            <h1 class="cabecalho__logo__titulo">OptimusTech</h1>
        </section>

        <section class="cabecalho__paginas">
            <a href="#" class="cabecalho__paginas__item">Home</a>
            <a href="#" class="cabecalho__paginas__item">Produtos</a>
            <a href="#" class="cabecalho__paginas__item">Recursos</a>
            <a href="#" class="cabecalho__paginas__item">Sobre nós</a>
        </section>

        <section class="cabecalho__botoes">
            <button class="cabecalho__botoes__item">Entrar</button>
            <button class="cabecalho__botoes__item" id="cadastrar">Cadastrar</button>
        </section>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Sobre nós</h2>
            <h1 class="banner__texto-principal">Por que somos diferentes?</h1>
            <p class="banner__paragrafo">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
